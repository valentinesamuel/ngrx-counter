<div class="row">
  <div class="col-md-12">
    <form>
      <h3>Update Post</h3>
      <hr />
      <form [formGroup]="postForm">
        <div class="mb-3">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea
            class="form-control"
            cols="30"
            rows="10"
            formControlName="description"
          ></textarea>
        </div>

        <div class="my-3">
          <button type="submit" class="btn btn-primary">Update Posts</button>
        </div>
      </form>
    </form>
  </div>
</div>
