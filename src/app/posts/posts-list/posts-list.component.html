<div class="row">
  <div class="col-md-8">
    <h3>Posts List</h3>
    <div>
      <a [routerLink]="['/posts/add']" class="btn btn-primary">Add Posts</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a [routerLink]="['edit', post.id]" class="btn btn-success"
              >Update</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
